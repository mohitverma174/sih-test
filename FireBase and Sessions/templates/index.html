<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Sarthi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Tech Sarthi</div>
    <ul class="menu">
      <li><a href="#about">About</a></li>
      <li><button onclick="openForm('register')">Register</button></li>
      <li><button onclick="openForm('login')">Login</button></li>
    </ul>
  </nav>

  <!-- Register Form -->
  <div id="register-form" class="form-popup">
    <div class="form-content">
      <span class="close" onclick="closeForm('register')">&times;</span>
      <h2>Register</h2>
      <form method="POST" action="/signup">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="number" placeholder="Contact Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="form-popup">
    <div class="form-content">
      <span class="close" onclick="closeForm('login')">&times;</span>
      <h2>Login</h2>
      <form method="POST" action="/message">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <section class="welcome">
    <h1>Welcome to Tech Sarthi</h1>
    <p>
      Our innovative blind stick revolutionizes mobility for the visually impaired. 
      It receives live messages and converts them into actionable feedback. <br>
      Built with IoT technology, it ensures enhanced safety and independence.
    </p>
  </section>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
